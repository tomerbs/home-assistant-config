device_tracker.sm_g960f:
  title: ""
  style:
    position: fixed
    z-index: 999
    top: 0
    left: 0
    height: 100%
    width: 100%
    display: block
    align-items: center
    justify-content: center
    background: 'var(--background-image)'
    flex-direction: column
    margin: 0
    "--iron-icon-fill-color": "#FFF"
  card:
    type: custom:layout-card
    layout: horizontal
    column_width: 330px
    min_columns: 1
    max_columns: 1
    cards:
      - type: picture-elements
        image: /local/images/trasperant.png 
        elements:
          # Image
          - type: image
            entity: device_tracker.sm_g960f 
            image: /local/images/tomer.png
            tap_action:
              action: more-info
            style:
              left: 50%
              top: 50%
              width: 100%
              heigth: 100%
            state_image: 
              "home": /local/images/tomer.png
              "away": /local/images/tomer_away.png    
        style: |
          ha-card {
            --paper-card-background-color: var(--theme-main-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-active);
            font-size: 13px;
            font-family: Helvetica;
            color: white;
          }
      - type: glance
        columns: 3
        entities:
          - entity: sensor.sm_g960f_battery_state
            name: Battery State
          - entity: sensor.sm_g960f_battery_level
            name: Battery Level
          - entity: sensor.sm_g960f_wifi_connection
            name: Wifi
        style: |
          ha-card {
            --paper-card-background-color: var(--theme-main-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-active);
            font-size: 13px;
            font-family: Helvetica;
            color: white;
          }
      - type: glance
        columns: 3
        entities:
          - entity: device_tracker.sm_g960f
            name: Location
          - entity: sensor.seventeentrack_packages_in_transit
            name: In Transit
          - entity: sensor.seventeentrack_packages_ready_to_be_picked_up
            name: Ready
        style: |
          ha-card {
            --paper-card-background-color: var(--theme-main-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-active);
            font-size: 13px;
            font-family: Helvetica;
            color: white;
          }
