default:
  - show_name: false
card:
  type: custom:button-card
  name: '[[name]]'
  color_type: icon
  layout: icon_name
  deep_press: true
  show_entity_picture: true
  entity_picture: '[[entity_picture]]'
  entity: '[[entity]]'
  show_name: '[[show_name]]'
  tap_action:
    action: none
  hold_action:
    action: none
  styles:
    card:
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow-active)
      - --ha-card-background: rgba(0,0,0,0.0)                  
      - height: 10px
    name:
      - color: transparent
      - font-size: 14px
      - font-family: Helvetica 
      - font-weight: bold
      - padding-right: 110px 
    img_cell:
      - text-align: start
    icon:
      - margin-left: -20%
