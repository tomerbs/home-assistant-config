# Background
background-image: 'center / cover repeat-x url("/local/images/summer.jpg") fixed'
# Custom Cards
border-radius: '12px'
border-radius2: '35px'
homekit-card-on: 'rgba(255, 255, 255, 0.9)'
name-color-on: 'black'
state-color-on: 'black'
lock-color-on: 'black'
label-color-on: 'grey'
name-color-off: 'grey'
state-color-off: 'grey'
lock-color-off: 'grey'
label-color-off: 'grey'
unavailable-color: 'black'
primary-color: '#0179d8'
accent-color: '#0179d8'
dark-primary-color: 'var(--accent-color)'
light-primary-color: 'var(--accent-color)'
box-shadow-active: "0px 0px 0px rgba(0,0,0,0)"
box-shadow-notactive: "0px 0px 0px rgba(0,0,0,0)"
# Text colors
primary-text-color:: 'black'
secondary-text-color: 'grey'
disabled-text-color: '#777777'
label-badge-border-color: '#0179d8'
sidebar-icon-color: '#0179d8'
# Background colors
homekit-white: 'rgb(255, 255, 255, 0.9)'
mini-media-player-base-color: 'var(--name-color-off)'
primary-background-color: 'var(--homekit-white)'
secondary-background-color: 'var(--homekit-white)'
divider-color: 'rgba(0, 0, 0, .12)'
table-row-background-color: 'var(--homekit-white)'
table-row-alternative-background-color: 'var(--homekit-white)'
# Nav Menu
paper-listbox-color: '#0179d8'
paper-listbox-background-color: 'var(--homekit-white)'
paper-grey-50: 'var(--primary-text-color)'
paper-grey-200: '#222222'
# Paper card
paper-card-header-color: 'red'
paper-card-background-color: 'var(--homekit-white)'
paper-dialog-background-color: 'var(--homekit-white)'
paper-item-icon-color: '#0179d8'
paper-item-icon-active-color: '#0179d8'
paper-item-icon_-_color: '#0179d8'
paper-item-selected_-_background-color: 'var(--homekit-white)'
paper-tabs-selection-bar-color: '#0179d8'
# Labels
label-badge-red: 'var(--accent-color)'
label-badge-text-color: 'var(--primary-text-color)'
label-badge-background-color: 'var(--homekit-white)'
# Switches
paper-toggle-button-checked-button-color: 'var(--accent-color)'
paper-toggle-button-checked-bar-color: 'var(--accent-color)'
paper-toggle-button-checked-ink-color: 'var(--accent-color)'
paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'
# Sliders
paper-slider-knob-color: 'var(--accent-color)'
paper-slider-knob-start-color: 'var(--accent-color)'
paper-slider-pin-color: 'var(--accent-color)'
paper-slider-active-color: 'var(--accent-color)'
paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
paper-slider-secondary-color: 'var(--secondary-background-color)'
paper-slider-disabled-active-color: 'var(--disabled-text-color)'
paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'
# Google colors
google-red-500: '#777777'
google-green-500: '#0179d8'
homekit-card-off: 'rgba(255, 255, 255, 0.4)' #cddef1
theme-main-color: 'rgba(255, 255, 255, 0.4)'
conditional-warning-color: 'rgba(249, 44, 44, 0.3)'
