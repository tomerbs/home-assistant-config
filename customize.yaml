binary_sensor.vacuum_room:
  custom_ui_state_card: state-card-floorplan
  config:
    groups:
    - name: Vacuum Scripts
      entities:
      - script.vacuum_all_house
      - script.vacuum_m_bedroom
      - script.vacuum_lians_room
      - script.vacuum_orins_room
      - script.vacuum_dining_room
      - script.vacuum_hallway
      - script.vacuum_kitchen
      - script.vacuum_living_room
      - script.vacuum_bathroom
      - script.vacuum_office
      action:
        domain: script
        service: turn_on
    - name: Vacuum Sensors
      entities:
      - sensor.xiaomi_vacuum_cleaner_status
      text_template: '${entity.state ? entity.state : "unknown"}'
      states:
      - state: Charging
        class: info-text
      - state: Zoned cleaning
        class: success-text
      - state: Cleaning
        class: success-text
      - state: Returning home
        class: warning-text
