morning_music:
  sequence:
    - service: media_player.turn_on
      data:          
        entity_id: media_player.kitchen_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.kitchen_speaker
        volume_level: 0.99
    - service: tts.google_say
      data_template:
        entity_id: media_player.kitchen_speaker
        message: >
         OK Google. Play Morning Acoustic on all speakers
    - service: media_player.turn_on
      data:          
        entity_id: media_player.all_speakers_2  
    - service: media_player.volume_set
      data:
        entity_id: media_player.all_speakers_2
        volume_level: 0.30

morning_music2:
  sequence:
    - service: tts.google_say
      data_template:
        entity_id: media_player.office_speaker
        message: >
         OK Google. Play Happy Hits on office speaker    